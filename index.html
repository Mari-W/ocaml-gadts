<h4>Probleme von <code>L-ADT-If</code></h4>
&lt;div class="columns"&gt;
&lt;div&gt;
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ocaml">eval (<span class="hljs-type">If</span> 
     (<span class="hljs-type">Atom</span> (<span class="hljs-type">Bool</span> <span class="hljs-literal">true</span>),
     (<span class="hljs-type">Atom</span> (<span class="hljs-type">Int</span> <span class="hljs-number">42</span>)),
     (<span class="hljs-type">Atom</span> (<span class="hljs-type">Int</span> <span class="hljs-number">0</span>))))
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ocaml">- : atom = <span class="hljs-type">Atom</span> (<span class="hljs-type">Int</span> <span class="hljs-number">42</span>)
</code></pre>
&lt;/div&gt;&lt;div&gt;
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ocaml">eval (<span class="hljs-type">If</span> 
     (<span class="hljs-type">Atom</span> (<span class="hljs-type">Int</span> <span class="hljs-number">42</span>),
     (<span class="hljs-type">Atom</span> (<span class="hljs-type">Bool</span> <span class="hljs-literal">false</span>)),
     (<span class="hljs-type">Atom</span> (<span class="hljs-type">Int</span> <span class="hljs-number">0</span>))))
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ocaml"><span class="hljs-type">Exception</span>: <span class="hljs-type">Failure</span> <span class="hljs-string">&quot;need bool!&quot;</span>
</code></pre>
&lt;/div&gt;
&lt;/div&gt;
<p><em>&lt;p class="subtitle"&gt;Beispiele in <code>L-ADT-If</code>&lt;/p&gt;</em></p>
<ul>
<li>Ungültige Programmdefinition möglich</li>
<li>Laufzeitfehler im Interpreter</li>
<li>Zweige können verschiedene Typen haben</li>
</ul>

<h4>ADTs vs GADTs</h4>
<h1></h1>
&lt;div class="columns"&gt;
&lt;div&gt;
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ocaml"><span class="hljs-keyword">type</span> atom =
  | <span class="hljs-type">Bool</span> : <span class="hljs-built_in">bool</span> -&gt; atom
  | <span class="hljs-type">Int</span>  : <span class="hljs-built_in">int</span>  -&gt; atom
</code></pre>
<p><em>&lt;p class="subtitle"&gt;<code>L-ADT-If</code> atom&lt;/p&gt;</em></p>
&lt;/div&gt;
&lt;div&gt;
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ocaml"><span class="hljs-keyword">type</span> _ atom =
  | <span class="hljs-type">Bool</span> : <span class="hljs-built_in">bool</span> -&gt; <span class="hljs-built_in">bool</span> atom
  | <span class="hljs-type">Int</span>  : <span class="hljs-built_in">int</span>  -&gt; <span class="hljs-built_in">int</span>  atom
</code></pre>
<p><em>&lt;p class="subtitle"&gt;<code>L-GADT-If</code> atom&lt;/p&gt;</em></p>
&lt;/div&gt;
&lt;/div&gt;
<h1></h1>
<p>Konstrukturen eines GADTs können <em>verschiedene</em> Typen annehmen, während bei ADTs alle Konstruktoren den <em>selben</em> Typ haben.</p>

;">
<h4>Die Vorteile von <code>L-GADT-If</code></h4>
<ul>
<li>Keine unglütigen Programmdefinitionen</li>
<li>Keine Laufzeitfehler im Interpreter</li>
<li>Exhaustive Patternmatching</li>
</ul>
</section>

;">
<h4>In einer Nussschale</h4>

<ul>
<li>GADTs sind eine Erweiterung von ADTs, die es erlaubt, dass Variants verschiedene Typen, basierend auf jeweils eigenen Typvariablen, annehmen können</li>
<li>Beim Patternmatching extrahiert der Compiler über GADTs mehr Informationen und kann somit mehr Fälle eliminieren</li>
<li>Mit GADTs lassen sich einige interessante Konzepte realisieren, wie Existenzielle Typen, Funktionen mit verschiedenen Rückgabewerten und im generellen ausdrucksstärkere Typdefinitionen</li>
<li>Allerdings wird mit GADTs die Typinferenz unentscheidbar, weshalb Typannotationen benötigt werden, zudem benötigt es neue Konzepte um rekursive Funktionen zu realisieren</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-theme="uncover" data-style=":root {
